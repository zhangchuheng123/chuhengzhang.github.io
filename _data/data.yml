projects:
  title: Projects
  intro: >
    I am facinated by the goal of artifical general intellegence (AGI), 
    and believe in the role of reinforcement learning (RL) can play in the path to AGI.
    RL is the way how a human baby learns from born, and it is also the way I learn - 
    keeping curious, exploring, failing fast, and learning fast.
  assignments:
  - title: Embodied AI
    link: "#"
    tagline: >
      I am the core contributor of <a href="https://arxiv.org/abs/2411.00785">IGOR</a> and Villa-x, 
      and interested in the learning of LAM.

  - title: RL for LLMs
    link: "#"
    tagline: >
      We have developed <a href="https://arxiv.org/abs/2409.06957">PF-PPO</a> to improve popular the PPO-based RLHF algorithm,
      and <a href="https://arxiv.org/abs/2502.13943">AdaptiveStep</a> to efficiently learn and use process-level reward models.

  - title: RL for Industry
    link: "#"
    tagline: >
      I have studied RL's application in inventory management using <a href="https://openreview.net/pdf?id=5sixirvG0I">Whittle index</a>
      and <a href="https://pubsonline.informs.org/doi/abs/10.1287/mnsc.2022.03736">primal-dual approaches</a>.
